url: http://www.reconverse.org/grates
template:
  bootstrap: 5
development:
  mode: auto

reference:
- title: grates objects
- contents:
  - epiweek
  - isoweek
  - yearweek
  - yearmonth
  - yearquarter
  - year
  - starts_with("as")
  - starts_with("print")
  - starts_with("format")

- title: Accessors
- contents:
  - starts_with("get")
  - boundaries

- title: Plotting
- contents:
  - starts_with("scale")

- title: Developer tools
- contents:
  - starts_with("is")
  - starts_with("new")
